{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block nav %}

{% with navbar_class="navbar-translucent" %}
{% include "nav.html" %}
{% endwith %}

{% block content %}
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="jumbotron">
            <h3>Result</h3>
            <div class="alert alert-info" role="alert">
                <select id="id_construction_type" name="construction_type" class="form-control input-md">
                    {% for hanja, name in names.items %}
                    <option value="{{ hanja }}"{% if hanja == value %} selected {% endif %}>
                    {{ name }}   {{ hanja }}
                    </option>
                    {% endfor %}
                </select>


            </div>
                    <a href="{% url "index" %}" style='float:right; clear:right;' class="btn btn-large btn-primary">결과화면으로</a>
        </div>
    </div>
</div>

{% endblock %}
{% endblock %}
